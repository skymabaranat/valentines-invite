<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ff4d6d" />
  <title>Open Me ğŸ’Œ</title>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Confetti / Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe4ec;
      --ink:#1a1a1a;
      --accent:#ff4d6d;
      --accent2:#ff7aa2;
      --paper:#fff7e6;
      --paper2:#ffefcc;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, system-ui;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 15% 20%, #ffd1dc, transparent),
        radial-gradient(1000px 600px at 85% 25%, var(--bg2), transparent),
        linear-gradient(180deg, var(--bg1), #fff);
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    /* ğŸŒŠ River + Boats */
    .boats{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .boats::before,
    .boats::after{
      content:"";
      position:absolute;
      bottom:8%;
      width:260px;
      height:120px;
      background:rgba(255,255,255,.35);
      border-radius:0 0 120px 120px;
      box-shadow:inset 0 -10px 0 rgba(0,0,0,.05),
                 0 18px 30px rgba(0,0,0,.12);
      filter:blur(1px);
    }
    .boats::before{left:-60px; transform:rotate(-2deg)}
    .boats::after{right:-70px; transform:rotate(2deg)}

    .river{
      position:fixed;
      left:0; right:0; bottom:0;
      height:35%;
      background:linear-gradient(
        180deg,
        rgba(180,220,255,.15),
        rgba(120,170,220,.28)
      );
      z-index:0;
    }

    .stage{
      width:min(560px,100%);
      position:relative;
      z-index:1;
    }

    /* âœ‰ï¸ Letter */
    .letterWrap{perspective:1200px}
    .envelope{
      border-radius:22px;
      padding:18px;
      background:rgba(255,255,255,.85);
      box-shadow:0 24px 60px rgba(0,0,0,.12);
      backdrop-filter:blur(10px);
    }
    .paper{
      background:linear-gradient(180deg,var(--paper),var(--paper2));
      border-radius:18px;
      padding:24px;
      min-height:240px;
      transform-origin:top;
      transition:transform 700ms cubic-bezier(.2,.8,.2,1);
    }
    .paper.open{transform:rotateX(-180deg)}

    .openMe{
      display:grid;
      place-items:center;
      height:100%;
      gap:10px;
      text-align:center;
    }
    .openMe h1{margin:0;font-size:34px}
    .openMe p{margin:0;opacity:.8}

    /* ğŸ’Œ Card */
    .card{
      margin-top:18px;
      padding:20px;
      border-radius:22px;
      background:rgba(255,255,255,.85);
      box-shadow:0 18px 50px rgba(0,0,0,.12);
      animation:pop .5s ease;
    }
    @keyframes pop{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:none}
    }

    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 16px}
    .chip{
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      border:1px solid rgba(0,0,0,.1);
      font-weight:600;
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap}

    button{
      border:0;
      border-radius:16px;
      padding:12px 16px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
    }
    .yes{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
    }
    .no{
      background:white;
      border:1px solid rgba(0,0,0,.15);
    }

    /* ğŸŒ€ No button panic spin */
    @keyframes panicSpin{
      0%{transform:translate(0,0) rotate(0)}
      25%{transform:translate(120px,-80px) rotate(120deg)}
      50%{transform:translate(-140px,60px) rotate(240deg)}
      75%{transform:translate(100px,100px) rotate(360deg)}
      100%{transform:translate(0,0) rotate(540deg)}
    }
    .spinning{animation:panicSpin 900ms cubic-bezier(.6,-0.28,.74,.05)}
  </style>
</head>

<body>
  <div class="boats"></div>
  <div class="river"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    function confettiBurst(){
      confetti({ particleCount:140, spread:90, origin:{x:.5,y:.25} });
    }

    function fireworks(){
      const end = Date.now() + 1800;
      (function frame(){
        confetti({ particleCount:30, spread:80, origin:{x:.25,y:.6} });
        confetti({ particleCount:30, spread:80, origin:{x:.75,y:.6} });
        confetti({ particleCount:40, spread:100, origin:{x:.5,y:.5} });
        if(Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function App(){
      const [opened,setOpened] = useState(false);
      const [show,setShow] = useState(false);
      const [noState,setNoState] = useState("normal");
      const once = useRef(false);

      const openLetter = () => {
        if(opened) return;
        setOpened(true);
        if(!once.current){
          once.current = true;
          confettiBurst();
        }
        setTimeout(()=>setShow(true),650);
      };

      const onNo = () => {
        if(noState!=="normal") return;
        setNoState("spinning");
        setTimeout(()=>setNoState("yes"),900);
      };

      return (
        <div className="stage">
          <div className="letterWrap">
            <div className="envelope" onClick={openLetter}>
              <div className={"paper "+(opened?"open":"")}>
                <div className="openMe">
                  <div style={{fontSize:38}}>ğŸ’Œ</div>
                  <h1>Open me</h1>
                  <p>Tap the letter</p>
                </div>
              </div>
            </div>
          </div>

          {show && (
            <div className="card">
              <h2>Hey my love ğŸ’–</h2>
              <p>Will you be my Valentine?</p>

              <div className="chips">
                <span className="chip">ğŸ—“ï¸ Friday</span>
                <span className="chip">ğŸ“ Barge East</span>
                <span className="chip">âœ¨ Dinner on the river</span>
              </div>

              <div className="actions">
                <button className="yes" onClick={fireworks}>Yes ğŸ’–</button>

                {noState==="normal" && (
                  <button className="no" onClick={onNo}>No ğŸ™ƒ</button>
                )}
                {noState==="spinning" && (
                  <button className="no spinning">No ğŸ˜³</button>
                )}
                {noState==="yes" && (
                  <button className="yes" onClick={fireworks}>Yes ğŸ’–</button>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
